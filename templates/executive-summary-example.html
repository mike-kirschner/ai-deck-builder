<div class="min-h-screen bg-white p-12">
  <!-- Header -->
  <div class="mb-12 border-b-2 border-gray-200 pb-6">
    <h1 class="text-5xl font-bold text-gray-900 mb-3">{{title}}</h1>
    {{#if subtitle}}
    <p class="text-2xl text-gray-600">{{subtitle}}</p>
    {{/if}}
  </div>

  <!-- Executive Summary Content -->
  <div class="max-w-4xl mx-auto">
    {{#eachSection sections}}
    <div class="mb-10">
      <h2 class="text-3xl font-semibold text-gray-900 mb-4 border-l-4 border-indigo-600 pl-4">
        {{heading}}
      </h2>
      
      {{#if bullets}}
      <ul class="space-y-3 text-lg text-gray-700 ml-4">
        {{#each bullets}}
        <li class="flex items-start">
          <span class="text-indigo-600 mr-3 mt-1">â–¸</span>
          <span>{{this}}</span>
        </li>
        {{/each}}
      </ul>
      {{/if}}
      
      {{#if content}}
      <div class="mt-4 text-lg text-gray-700 leading-relaxed">
        {{content}}
      </div>
      {{/if}}
    </div>
    {{/eachSection}}
  </div>

  <!-- Footer -->
  <div class="mt-16 pt-8 border-t border-gray-200 text-center text-gray-500">
    <p>Generated by AI Deck Builder</p>
  </div>
</div>
